<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Organizador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <h1>Organizador Financeiro</h1>
</div>
    <div class="container-transacoes">
        <h2>Nova Transação</h2>
        <form id="formulario-transacao">
        
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required class="input">
            </div>
            <div>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" step="0.01" class="input"required>
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <select class="input" id="tipo" required>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <button class="btm" type="submit">Adicionar Transação</button>

        </form>
    </div>

    <div class="container-lista">
        <h2>Extrato</h2>
        <ul id="lista-transacoes">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
